<!doctype html>
<html>

<head>
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="content-container">

    <header id="header">
      <div class="inner-header">
        <h1>Password Generator V 2.0</h1>
      </div>
    </header>
    <!-- end of header -->
    <div class="all-content">
      <section class="main-contnet">

        <section class="input-container concatenated-pw">
          <div class="inner-input-container">

            <h3 class="input-title">Select the fields you want included</h3>
            <div class="top-checkboxes">
              <!-- checkbox 1 -->
              <div class="checkbox-container">
                <span class="label">Lowercase</span>
                <div class="checkBoxStyle">
                  <input type="checkbox" value="1" id="checkBox1" name="">
                  <label for="checkBox1"></label>
                </div>
              </div>
              <!-- checkbox 2 -->
              <div class="checkbox-container">
                <span class="label">Uppercase</span>
                <div class="checkBoxStyle">
                  <input type="checkbox" class="checkbox" id="checkBox2" name="">
                  <label for="checkBox2"></label>
                </div>
              </div>
            </div>
            <div class="bottom-checkboxes">
              <!-- checkbox 3 -->
              <div class="checkbox-container">
                <span class="label">Numbers</span>
                <div class="checkBoxStyle">
                  <input type="checkbox" class="checkbox" id="checkBox3" name="">
                  <label for="checkBox3"></label>
                </div>
              </div>

              <!-- checkbox 4 -->
              <div class="checkbox-container">
                <span class="label">Specials</span>
                <div class="checkBoxStyle">
                  <input type="checkbox" class="checkbox" id="checkBox4" name="">
                  <label for="checkBox4"></label>
                </div>
              </div>
            </div>
            <!-- length input -->
            <div class="number-container">
              <label for="lengthInput">Length</label>
              <input type="number" id="lengthInput">
            </div>

          </div>
        </section>
        <!-- end of input section -->

        <!-- start of input section for random word generator -->
        <section class="input-container randomWord-pw">

          <div class="randomWord-fields">
            <h3 class="input-title">Enter the amount of words you want</h3>
            <!-- length input -->
            <div class="number-container">
              <label for="lengthInput">Amount</label>
              <input type="number" id="rndWrdLength" min="1" value="1">
            </div>
          </div>

        </section>
        <!-- end of random word section -->

        <!-- Generate and output section -->
        <section class="submitAndOutput-section">
          <div class="inner-output-section">

            <div class="generate-pw">
              <h3>Generate Password</h3>
              <button id="genRndString"><span>Create Password</span></button>
              <button id="genRndWord"><span>Get Random Words</span></button>
            </div>

            <!-- Output section -->
            <div class="output-container">
              <div class="passwordOutput-container">
                <p id="passSpot">Password</p>
                <textarea id="rndWordsOutput"></textarea>
              </div>
            </div>
            <!-- end of output section -->

            <!-- reset all fields button -->
            <div class="reset-container">
              <button id="resetChecks" style="display:none">Reset all fields?</button>
            </div>
            <!-- end of reset button -->

          </div>
        </section>
        <!-- end of generate and output section -->

      </section>
      <!-- end of main content -->

      <!-- sidebar section -->
      <article class="sidebar">

        <!-- switch between word generator and concatenated password -->
        <div class="switchType-section">
          <a id="randomWordBtn" href="#">Generate random words</a>
          <a id="concatenateBtn" href="#">Generate random characters</a>
        </div>
        <!-- end of switch button -->

        <!-- Previous passwords location -->
        <div class="password-container">
          <h2 id="prevTitle">Click to hide passwords</h2>
          <div id="prevPasswords">
            <p id="title">Previous passwords</p>
            <div class="text-center">
              <p id="prevSpot"></p>
            </div>
          </div>
        </div>
        <!-- end of password-container  -->

      </article>
      <!-- end of sidebar -->
    </div>
    <!-- end of main and sidebar content -->
    <!-- footer section -->
    <footer id="footer">
      <div class="inner-footer clearfix">
        <h3 class="footer-title">Contact links</h3>
        <div class="social-media">
          <a href="https://goo.gl/taqaRG" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
          <a href="https://goo.gl/vjw3xd" target="_blank"><i class="fa fa-codepen" aria-hidden="true"></i></a>
          <a href="https://github.com/ajCastiglione" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i></a>
          <a href="https://aj-castiglione.com/" target="_blank"><i class="fa fa-desktop" aria-hidden="true"></i></a>
          <a href="mailto:aj@aj-castiglione.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
        </div>
      </div>
    </footer>
    <!-- end of footer -->

  </div>

</body>

</html>
